<!DOCTYPE html>
<html>
<head>
    <title>üìà News Impact Watcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px auto;
            max-width: 500px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        h2 {
            color: #2b2b2b;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>üß† News Impact Tracker</h2>
    <form id="watch-form">
        <input type="text" name="stock" placeholder="Enter Share Name (e.g., Tata Power)" required />
        <input type="text" name="chat_id" placeholder="Enter Telegram Chat ID" required />
        <input type="email" name="email" placeholder="Enter Email Address" required />
        <button type="submit">Start Tracking</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('watch-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(this);

            const response = await fetch('/get_keywords', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            const resultDiv = document.getElementById('result');

            if (data.keywords) {
                resultDiv.innerHTML = "<b>üß† Related Keywords:</b><ul>" +
                    data.keywords.map(k => `<li>${k}</li>`).join("") + "</ul>";
            } else {
                resultDiv.innerHTML = "<span style='color:red'>‚ùå " + data.error + "</span>";
            }
        });
    </script>
</body>
</html>
